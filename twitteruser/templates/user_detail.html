<a href="/login/"><button>Login</button></a>
<a href="/logout/"><button>Logout</button></a>
<a href="/make_tweet/"><button>Tweet!</button></a>
<a href="/notifications/"><button>Notifications: {{ notes }}</button></a>
<a href="/"><button>Home</button></a>
<a href="/profile/"><button>Profile</button></a>
<div>
    <h4>{{ viewed_user.username }}</h4>
    <h4>Posts: {{ post_count }}</h4>
    <h4>Following: {{ follow_int }}</h4>
    <h4><a href="/follow/{{ viewed_user.id }}/"><button>Follow</button></a></h4>
</div>
<div>
    {% for p in posts %}
        
        <p>{{ p.content }}</p>
        <p>{{ p.tweeted_by }}</p>
        <p>{{ p.date_and_time }}</p>
        <p><a href="/tweet_detail/{{ p.id }}/"><button>View Tweet</button></a></p>
    {% endfor %}
</div>
